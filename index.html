<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <title>Monster Game</title>
  </head>
  <body>
    <script type="module" src="/src/main.js"></script>

    <div class="container">
      <form class="form">
        <button class="create-btn">CREATE MONSTER</button>
      </form>
      <div class="monster-hero-cont">
        <div class="monster-container">
          <!-- <div class="monster-box">MONSTER</div>
          <div class="monster-box">MONSTER</div>
          <div class="monster-box">MONSTER</div> -->
        </div>
        <div class="hero-container">
          <div class="hero">
            <!-- <span>HERO</span> -->
            <p class="hero-text">
              health: <span class="health">20</span>&nbsp;&nbsp; defense:
              <span class="defense">15</span>
            </p>
            <btn class="attack-btn-hero">attack</btn>
            <img class="hero-img" src="/sandslash.png" />
            <btn class="boost-btn">boost defense</btn>
          </div>
          <p class="timer hidden">00:<span class="seconds">10</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
